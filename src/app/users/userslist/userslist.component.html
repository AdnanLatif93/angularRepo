<section class="section">
    <div class="container">
     <div class="columns is-multiline" *ngIf="userList">
        <div class="column is-4" *ngFor="let item of userList | async">
            <div class="card">
                <div class="card-content">
                    <a routerLink = "/users/{{item.login}}" routerLinkActive="router-link-active" >{{item.login}}</a>
                    
                </div>
            </div>
        </div>
     </div>
    </div>
</section>

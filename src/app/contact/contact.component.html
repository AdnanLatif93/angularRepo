<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                contact Us!
            </h1>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <!--Contact Form-->
        <form (ngSubmit)="submitForm()" #contactForm="ngForm">
            <!-- name    -->
            <div class="field">
                <label for="" class="label">Name</label>
                <input type="text" name="name" class="input" [(ngModel)]="name" #nameInput="ngModel" required>
                <div class="help is-error" *ngIf="nameInput.invalid && nameInput.touched">name is required</div>
            </div>
            <!-- email   -->
            <div class="field">
                <label for="" class="label">Email</label>
                <input type="email" name="email" class="input" [(ngModel)]="email" #emailInput="ngModel" required email>
                <div class="help is-error" *ngIf="emailInput.invalid && emailInput.touched">email is required and needs to be valid email</div>
            </div>
            <!-- message -->
            <div class="field">
                <label for="" class="label">Your Message</label>
                <textarea type="text" name="message" class="textarea" [(ngModel)]="message" disabled></textarea>
            </div>
            <!-- submit  -->
            <button type="submit" class="button is-large is-warning" [disabled]="contactForm.invalid">Send!</button>
          
        </form>
    </div>
</section>
